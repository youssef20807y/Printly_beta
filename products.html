<style>

<div id="orderOverlay" class="overlay">
    <div class="popup">
        <h3 id="orderTitle" class="text-xl font-bold mb-4"></h3>
        
        <!-- شروط طباعة الأوراق -->
        <div id="paperConditions" class="hidden">
            <label>عدد الأوراق:</label>
            <input type="number" id="paperCount" class="border p-2 w-full mb-2">
            <label>وجه وظهر:</label>
            <select id="paperSide" class="border p-2 w-full mb-2">
                <option value="وجه واحد">وجه واحد</option>
                <option value="وجه وظهر">وجه وظهر</option>
            </select>
            <label>عدد الجرام:</label>
            <input type="number" id="paperGrams" class="border p-2 w-full mb-2">
            <label>نوع الطباعة:</label>
            <select id="printType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
        </div>

        <!-- شروط طباعة الكتب -->
        <div id="bookConditions" class="hidden">
            <label>عدد الصفحات:</label>
            <input type="number" id="bookPages" class="border p-2 w-full mb-2">
            <label>نوع الغلاف:</label>
            <select id="bookCover" class="border p-2 w-full mb-2">
                <option value="غلاف عادي">غلاف عادي</option>
                <option value="غلاف مقوى">غلاف مقوى</option>
            </select>
            <label>نوع الطباعة:</label>
            <select id="bookPrintType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
        </div>

        <!-- شروط طباعة البوسترات -->
        <div id="posterConditions" class="hidden">
            <label>حجم البوستر:</label>
            <select id="posterSize" class="border p-2 w-full mb-2">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="A2">A2</option>
            </select>
            <label>نوع الطباعة:</label>
            <select id="posterPrintType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
            <label>عدد البوسترات:</label>
            <input type="number" id="posterCount" class="border p-2 w-full mb-2">
        </div>

        <!-- شروط طباعة كروت شخصية -->
        <div id="businessCardConditions" class="hidden">
            <label>عدد الكروت:</label>
            <input type="number" id="cardCount" class="border p-2 w-full mb-2">
            <label>نوع الطباعة:</label>
            <select id="cardPrintType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
            <label>نوع الورق:</label>
            <select id="cardPaperType" class="border p-2 w-full mb-2">
                <option value="ورق عادي">ورق عادي</option>
                <option value="ورق لامع">ورق لامع</option>
            </select>
        </div>

        <!-- شروط طباعة بروشورات -->
        <div id="brochureConditions" class="hidden">
            <label>عدد البروشورات:</label>
            <input type="number" id="brochureCount" class="border p-2 w-full mb-2">
            <label>عدد الطويات:</label>
            <select id="brochureFolds" class="border p-2 w-full mb-2">
                <option value="بدون طيات">بدون طيات</option>
                <option value="طية واحدة">طية واحدة</option>
                <option value="طيتين">طيتين</option>
            </select>
            <label>نوع الطباعة:</label>
            <select id="brochurePrintType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
        </div>

        <!-- شروط طباعة ملصقات -->
        <div id="stickerConditions" class="hidden">
            <label>عدد الملصقات:</label>
            <input type="number" id="stickerCount" class="border p-2 w-full mb-2">
            <label>حجم الملصق:</label>
            <select id="stickerSize" class="border p-2 w-full mb-2">
                <option value="صغير">صغير</option>
                <option value="متوسط">متوسط</option>
                <option value="كبير">كبير</option>
            </select>
            <label>نوع الطباعة:</label>
            <select id="stickerPrintType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
        </div>

        <!-- شروط طباعة فواتير -->
        <div id="invoiceConditions" class="hidden">
            <label>عدد الفواتير:</label>
            <input type="number" id="invoiceCount" class="border p-2 w-full mb-2">
            <label>نوع الطباعة:</label>
            <select id="invoicePrintType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
            <label>نوع الورق:</label>
            <select id="invoicePaperType" class="border p-2 w-full mb-2">
                <option value="ورق عادي">ورق عادي</option>
                <option value="ورق حراري">ورق حراري</option>
            </select>
        </div>

        <!-- شروط طباعة مجلات -->
        <div id="magazineConditions" class="hidden">
            <label>عدد الصفحات:</label>
            <input type="number" id="magazinePages" class="border p-2 w-full mb-2">
            <label>نوع الغلاف:</label>
            <select id="magazineCover" class="border p-2 w-full mb-2">
                <option value="غلاف عادي">غلاف عادي</option>
                <option value="غلاف مقوى">غلاف مقوى</option>
            </select>
            <label>نوع الطباعة:</label>
            <select id="magazinePrintType" class="border p-2 w-full mb-2">
                <option value="ملون">ملون</option>
                <option value="أسود وأبيض">أسود وأبيض</option>
            </select>
        </div>

        <button onclick="sendOrder()" class="bg-yellow-400 text-white px-4 py-2 rounded">إرسال الطلب</button>
        <button onclick="closePopup()" class="bg-gray-300 px-4 py-2 rounded mt-2">إغلاق</button>
    </div>
</div>

<script>
    function openPopup(productName) {
        document.getElementById('orderTitle').innerText = `طلب ${productName}`;
        document.getElementById('orderOverlay').style.display = 'flex';
        
        // إخفاء جميع الشروط
        document.getElementById('paperConditions').classList.add('hidden');
        document.getElementById('bookConditions').classList.add('hidden');
        document.getElementById('posterConditions').classList.add('hidden');
        document.getElementById('businessCardConditions').classList.add('hidden');
        document.getElementById('brochureConditions').classList.add('hidden');
        document.getElementById('stickerConditions').classList.add('hidden');
        document.getElementById('invoiceConditions').classList.add('hidden');
        document.getElementById('magazineConditions').classList.add('hidden');
        
        // إظهار الشروط المناسبة للمنتج
        if (productName === 'طباعة أوراق') {
            document.getElementById('paperConditions').classList.remove('hidden');
        } else if (productName === 'طباعة كتب') {
            document.getElementById('bookConditions').classList.remove('hidden');
        } else if (productName === 'طباعة بوسترات') {
            document.getElementById('posterConditions').classList.remove('hidden');
        } else if (productName === 'طباعة كروت شخصية') {
            document.getElementById('businessCardConditions').classList.remove('hidden');
        } else if (productName === 'طباعة بروشورات') {
            document.getElementById('brochureConditions').classList.remove('hidden');
        } else if (productName === 'طباعة ملصقات') {
            document.getElementById('stickerConditions').classList.remove('hidden');
        } else if (productName === 'طباعة فواتير') {
            document.getElementById('invoiceConditions').classList.remove('hidden');
        } else if (productName === 'طباعة مجلات') {
            document.getElementById('magazineConditions').classList.remove('hidden');
        }
    }
    
    function closePopup() {
        document.getElementById('orderOverlay').style.display = 'none';
    }
    
    function sendOrder() {
        let product = document.getElementById('orderTitle').innerText;
        let message = `طلب جديد:\n${product}\n`;
        
        if (product.includes('أوراق')) {
            let paperCount = document.getElementById('paperCount').value;
            let paperSide = document.getElementById('paperSide').value;
            let paperGrams = document.getElementById('paperGrams').value;
            let printType = document.getElementById('printType').value;
            message += `عدد الأوراق: ${paperCount}\nالوجه: ${paperSide}\nعدد الجرام: ${paperGrams}\nنوع الطباعة: ${printType}`;
        } else if (product.includes('كتب')) {
            let bookPages = document.getElementById('bookPages').value;
            let bookCover = document.getElementById('bookCover').value;
            let bookPrintType = document.getElementById('bookPrintType').value;
            message += `عدد الصفحات: ${bookPages}\nنوع الغلاف: ${bookCover}\nنوع الطباعة: ${bookPrintType}`;
        } else if (product.includes('بوسترات')) {
            let posterSize = document.getElementById('posterSize').value;
            let posterPrintType = document.getElementById('posterPrintType').value;
            let posterCount = document.getElementById('posterCount').value;
            message += `حجم البوستر: ${posterSize}\nنوع الطباعة: ${posterPrintType}\nعدد البوسترات: ${posterCount}`;
        } else if (product.includes('كروت شخصية')) {
            let cardCount = document.getElementById('cardCount').value;
            let cardPrintType = document.getElementById('cardPrintType').value;
            let cardPaperType = document.getElementById('cardPaperType').value;
            message += `عدد الكروت: ${cardCount}\nنوع الطباعة: ${cardPrintType}\nنوع الورق: ${cardPaperType}`;
        } else if (product.includes('بروشورات')) {
            let brochureCount = document.getElementById('brochureCount').value;
            let brochureFolds = document.getElementById('brochureFolds').value;
            let brochurePrintType = document.getElementById('brochurePrintType').value;
            message += `عدد البروشورات: ${brochureCount}\nعدد الطويات: ${brochureFolds}\nنوع الطباعة: ${brochurePrintType}`;
        } else if (product.includes('ملصقات')) {
            let stickerCount = document.getElementById('stickerCount').value;
            let stickerSize = document.getElementById('stickerSize').value;
            let stickerPrintType = document.getElementById('stickerPrintType').value;
            message += `عدد الملصقات: ${stickerCount}\nحجم الملصق: ${stickerSize}\nنوع الطباعة: ${stickerPrintType}`;
        } else if (product.includes('فواتير')) {
            let invoiceCount = document.getElementById('invoiceCount').value;
            let invoicePrintType = document.getElementById('invoicePrintType').value;
            let invoicePaperType = document.getElementById('invoicePaperType').value;
            message += `عدد الفواتير: ${invoiceCount}\nنوع الطباعة: ${invoicePrintType}\nنوع الورق: ${invoicePaperType}`;
        } else if (product.includes('مجلات')) {
            let magazinePages = document.getElementById('magazinePages').value;
            let magazineCover = document.getElementById('magazineCover').value;
            let magazinePrintType = document.getElementById('magazinePrintType').value;
            message += `عدد الصفحات: ${magazinePages}\nنوع الغلاف: ${magazineCover}\nنوع الطباعة: ${magazinePrintType}`;
        }
        
        let whatsappURL = `https://wa.me/201002889688?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, '_blank');
    }
</script>
